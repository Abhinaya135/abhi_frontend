<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Power Press Components</title>

<style>
*{
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#f6cfcf,#ffffff);
}

/* MAIN CARD */
.login-box{
  width:400px;
  background:#fff;
  padding:45px 40px;
  border-radius:18px;
  box-shadow:0 25px 45px rgba(0,0,0,.25);
  animation:fadeIn .9s ease;
  position:relative;
  overflow:hidden;
}

/* TOP ACCENT BAR */
.login-box::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:6px;
  background:linear-gradient(to right,#b11217,#8e0f14);
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(25px)}
  to{opacity:1;transform:translateY(0)}
}

h2{
  text-align:center;
  margin-bottom:30px;
  color:#b11217;
  letter-spacing:1px;
}

/* INPUTS */
.input-group{
  margin-bottom:22px;
}

.input-group label{
  font-size:14px;
  color:#555;
  font-weight:600;
}

.input-group input{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:10px;
  border:1.5px solid #ccc;
  outline:none;
  font-size:14px;
  transition:.3s;
}

.input-group input:focus{
  border-color:#b11217;
  box-shadow:0 0 0 2px rgba(177,18,23,.15);
}

/* BUTTON */
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  background:linear-gradient(to right,#b11217,#8e0f14);
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  opacity:.9;
  transform:translateY(-1px);
}

/* FOOTER TEXT */
.footer-text{
  margin-top:22px;
  text-align:center;
  font-size:13px;
  color:#777;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>LOGIN</h2>

  <div class="input-group">
    <label>Username</label>
    <input type="text" id="username" placeholder="Enter username">
  </div>

  <div class="input-group">
    <label>Password</label>
    <input type="password" id="password" placeholder="Enter password">
  </div>

  <button onclick="login()">Sign In</button>

  <div class="footer-text">
    Power Press Components
  </div>
</div>

<script>
function login(){
  // Front-end only
  window.location.href = "index1.html";
}
</script>

</body>
</html>
