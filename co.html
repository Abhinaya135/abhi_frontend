<!DOCTYPE html>

<meta charset="UTF-8">
<title>Contact Info Section</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
/* ================= CONTACT INFO SECTION ================= */
/* ================= CONTACT INFO SECTION ================= */
.contact-info-section {
  padding: 60px 20px;
  background: #ffffff;
}

.contact-grid {
  max-width: 1200px;
  margin: auto;
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* 4 columns for a single line */
  gap: 30px;
}

.contact-box {
  background: #f9f9f9;
  padding: 45px 20px;
  text-align: center;
  border-radius: 6px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.contact-box:hover {
  transform: translateY(-6px);
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
}

/* ðŸ”¥ WIDER HEXAGON ICON */
.icon-hex {
  width: 90px;        /* width of hex */
  height: 60px;       /* height of hex */
  background: #b11217;
  clip-path: polygon(
    15% 0%, 85% 0%,
    100% 50%,
    85% 100%, 15% 100%,
    0% 50%
  );
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 22px;
}

.icon-hex i {
  color: #ffffff;
  font-size: 22px;
}

.contact-box h3 {
  font-size: 20px;
  margin-bottom: 10px;
  color: #222;
  font-weight: 600;
}

.contact-box p {
  font-size: 15px;
  color: #555;
  line-height: 1.6;
}

/* Highlighted Links (Email & Website) */
.contact-box .highlight a {
  color: #b11217;
  font-weight: 500;
  text-decoration: none;
  transition: color 0.3s;
}

.contact-box .highlight a:hover {
  color: #ff3b3b;
}

/* Links for phone and email */
.contact-box p a {
  color: #555;
  text-decoration: none;
  transition: color 0.3s;
}

.contact-box p a:hover {
  color: #b11217;
}

/* Responsive */
@media (max-width: 992px) {
  .contact-grid {
    grid-template-columns: repeat(2, 1fr); /* 2 per row on tablets */
  }
}

@media (max-width: 576px) {
  .contact-grid {
    grid-template-columns: 1fr; /* 1 per row on mobile */
  }
}</style>
</head>
