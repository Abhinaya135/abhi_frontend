<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    /* =========================
       CONTACT FORM SECTION
    ========================= */
    .contact-form-section {
      padding: 80px 20px;
      background: #f9f9f9;
    }

    .contact-form-container {
      max-width: 650px;
      margin: auto;
      background: #ffffff;
      padding: 45px 35px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    }

    .contact-form-container h2 {
      font-size: 28px;
      margin-bottom: 8px;
      color: #222;
    }

    .form-subtitle {
      font-size: 14px;
      color: #777;
      margin-bottom: 30px;
    }

    .contact-form-container form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .contact-form-container input,
    .contact-form-container textarea {
      width: 100%;
      padding: 14px 16px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
      outline: none;
      transition: border-color 0.3s;
    }

    .contact-form-container input:focus,
    .contact-form-container textarea:focus {
      border-color: #b11217;
    }

    .contact-form-container button {
      background: #b11217;
      color: #ffffff;
      padding: 14px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form-container button:hover {
      background: #8e0e13;
    }

    /* Link under form */
    .contact-form-container .php-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .contact-form-container .php-link a {
      color: #b11217;
      text-decoration: none;
      font-weight: 500;
    }

    .contact-form-container .php-link a:hover {
      text-decoration: underline;
      color: #ff3b3b;
    }

    /* Responsive */
    @media (max-width: 576px) {
      .contact-form-container {
        padding: 35px 25px;
      }
    }
  </style>
</head>
<body>

<section class="contact-form-section">
  <div class="contact-form-container">
    <h2>Contact Us</h2>
    <p class="form-subtitle">Weâ€™d love to hear from you</p>

    <form action="Submit_form.php" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Submit</button>
    </form>

    <!-- Clickable link to PHP file -->
    <p>
  Or open the form directly: 
  <a href="http://localhost/contactus.html" target="_blank">Submit Form PHP</a>
</p>

  </div>
</section>

</body>
</html>
